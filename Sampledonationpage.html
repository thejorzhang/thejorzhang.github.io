<html>



<head>
    
    <meta charset="utf-8" />

    <title>Sample Donation Page</title>
    <style>
        img{
            width: 150px;
        }
    </style>
    </head>

    <body>
    <h3>Stripe donation with link</h3>
    <a href="https://stripe-payments-demo.appspot.com/"><img src="images/stripelogo.png"></a>

    <h3>Stripe donation with button</h3>
    <button onclick="window.location.href='https://stripe-payments-demo.appspot.com/';">
        <img src="images/stripelogo.png">
      </button>

      <body>
        <h3>Paypal donation with link</h3>
        <a href="https://www.paypal.com/donate/?business=WGPFPV79ZCTSG&no_recurring=0&item_name=Sample+donation+page&currency_code=USD"><img src="images/paypallogo.png"></a>
    
        <h3>Paypal donation with button</h3>
        <button onclick="window.location.href='https://www.paypal.com/donate/?business=WGPFPV79ZCTSG&no_recurring=0&item_name=Sample+donation+page&currency_code=USD';">
            <img src="images/paypallogo.png">
          </button>
          <h3>Paypal donation button showing cards accepted as a form</h3>
          <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="business" value="WGPFPV79ZCTSG" />
            <input type="hidden" name="no_recurring" value="0" />
            <input type="hidden" name="item_name" value="Sample donation button page" />
            <input type="hidden" name="currency_code" value="USD" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
            <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
            </form>
            

    </body>


</html>
